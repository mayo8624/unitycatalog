name: Check Tarball

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Build tarball
        run: sbt createTarball

      - name: Extract tarball
        run: tar -xzf target/*.tar.gz -C target/

      - name: Check executable permissions
        run: chmod +x target/dist/bin/*

      - name: List files in tarball
        run: ls -l target/dist/bin

      - name: Start server script
        run: |
          nohup target/dist/bin/start-uc-server &
          echo $! > server_pid.txt
          sleep 10  # Give the server some time to start

      - name: Verify server is running
        run: curl -I http://localhost:8080
        timeout-minutes: 1

      - name: Run and verify CLI
        run: |
          set -e
          target/dist/bin/uc catalog create --name "Test Catalog"
        shell: bash
        continue-on-error: false

      - name: Stop server
        run: |
          kill -SIGTERM $(cat server_pid.txt)
        timeout-minutes: 1